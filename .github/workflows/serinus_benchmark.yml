name: Serinus Benchmarks

on:
  push:
    branches:
      - main

jobs:
  build:    
    defaults:
      run:
        working-directory: ./benchmarks
    runs-on: "ubuntu-latest"
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3

      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: 📦 Install Dependencies
        run: dart pub get

      - name: 🕵️ Install Wrk
        run: ./install-wrk.sh
      
      - name: 🧪 Run benchmarks
        run: dart run
