name: serinus
description: Serinus is a framework written in Dart 
  for building efficient and scalable server-side applications.
documentation: https://docs.serinus.app
homepage: https://docs.serinus.app
repository: https://github.com/francescovallone/serinus
version: 0.6.0-dev.5
funding:
  - https://www.patreon.com/francescovallone
  - https://github.com/sponsors/francescovallone
topics:
  - server
  - httpserver
  - backend
  - web
  - http

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  async: ^2.11.0
  http_parser: ^4.0.2
  intl: ^0.19.0
  logging: ^1.1.0
  meta: ^1.9.1
  mime: ^1.0.4
  spanner: ^1.0.2
  stream_channel: ^2.1.1
  uuid: ^4.3.1
  web_socket_channel: ^3.0.0
  collection: ^1.18.0
  shelf: ^1.4.1
  acanthis: ^0.1.3

dev_dependencies:
  test: ^1.16.0
  mockito: ^5.4.4
  http: ^1.0.0
  lints: ^3.0.0
